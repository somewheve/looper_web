<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">策略名称</th>
            <th scope="col">时间</th>
            <th scope="col">查看</th>
            <th scope="col">删除</th>
        </tr>
        </thead>
        <tbody>
        {% for i in data %}
        <tr>
            <td> {{ i[0] }}</td>
            <td> {{ i[1] }}</td>
            <td><a href="{{ url_for('get_file_detail', path=i[2])}}"> 查看 </a></td>
            <td><a onclick="delete_file('{{i[3]}}')" href=""> 删除 </a></td>
        </tr>

        {% endfor %}
        </tbody>
    </table>
</div>
<script>
    function delete_file(path) {
        console.log(path)
        $.ajax({
            url: "{{ url_for('delete')}}",
            data: {path: path},
            type: "GET",
            dataType: "json",
            success: function (data) {
                alert(data['result'])
                location.reload();
            }
        });
    }

</script>
</body>
</html>
